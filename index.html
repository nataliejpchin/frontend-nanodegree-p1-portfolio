<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Natalie Chin</title>

	<!-- CSS Link -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- Font Link -->
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Merriweather:900' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">

	   	<!-- Header -->
	   <div class="row">
			<div class="col-xs-2 col-sm-1">
				<img id="site-logo" src="images/logo.png" alt="Natalie Chin logo">
			</div>
			<div class="col-xs-10 col-sm-11">
				<h1 id="site-title">Natalie Chin</h1>
			</div>
		</div>

		<!-- About Me -->
		<div class="row">
			<div class="col-md-12">
				<p id="about-text">I help develop online trainings and websites. I aspire to be a Front-End Web Developer.</p>
			</div>
		</div>

		<!-- Image Banner -->
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive" src="images/hero-me.png" alt="an image of a desk with a computer">
			</div>
		</div>


		<!-- Featured Work -->
		<div class="row">
			<div class="col-md-12">
				<h2 id="featured-title">Featured Work</h2>
				<p>The links below will bring you to external websites.</p>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-md-4">
				<img class="featured-image img-responsive" src="images/homevisit.png" alt="Nebraska Home Visiting logo">
				<a class="text-no-underline text-center" href="http://www.answers4families.org/other/common/homevisiting/" target="_blank">
					<h3>Nebraska Home Visiting</h3>
				</a>
			</div>
			<div class="col-md-4">
				<img class="featured-image img-responsive" src="images/toxicstress.png" alt="Nebraska Toxic Stress logo">
				<a class="text-no-underline text-center" href="http://dhhs.ne.gov/publichealth/TFKF/Pages/Resources.aspx" target="_blank">
					<h3>Toxic Stress</h3>
				</a>
			</div>
			<div class="col-md-4">
				<img class="featured-image img-responsive" src="images/pepteam.png" alt="Nebraska PEP Community logo">
				<a class="text-no-underline text-center" href="http://pepteam.org/" target="_blank">
					<h3>Nebraska PEP Community</h3>
				</a>
			</div>
		</div>

	</div>

</body>

</html>
